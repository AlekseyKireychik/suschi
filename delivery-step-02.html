    <main class="delivery">
      <div class="container">
        <div class="row">
          <h2 class="title">Адрес доставки</h2>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <form id="delivery-form" class="delivery__form">
            <div class="formWrap">
              <div class="form__row">
                <div class="delivery__group">
                  <input
                    type="text"
                    placeholder=" "
                    class="delivery__control"
                    name="street"
                    id="street"
                    required
                  />
                  <label for="street" class="delivery__label">Улица</label>
                </div>     
                <div class="delivery__group house">
                  <input
                    type="text"
                    placeholder=" "
                    class="delivery__control"
                    name="house"
                    id="house"
                    required
                  />
                  <label for="house" class="delivery__label">Дом</label>
                </div>  
              </div> 
              <div class="form__row">
                <div class="delivery__group">
                  <input
                    type="text"
                    placeholder=" "
                    class="delivery__control"
                    name="porch"
                    id="porch"
                    required
                  />
                  <label for="porch" class="delivery__label">Подъезд</label>
                </div>     
                <div class="delivery__group">
                  <input
                    type="text"
                    placeholder=" "
                    class="delivery__control"
                    name="number"
                    id="number"
                    required
                  />
                  <label for="number" class="delivery__label">Квартира</label>
                </div>  
              </div>
              <div class="form__row">
                <div class="delivery__group">
                  <input
                    type="text"
                    placeholder=" "
                    class="delivery__control"
                    name="door-code"
                    id="door-code"
                    required
                  />
                  <label for="door-code" class="delivery__label">Код двери</label>
                </div>     
                <div class="delivery__group">
                  <input
                    type="text"
                    placeholder=" "
                    class="delivery__control"
                    name="storey"
                    id="storey"
                    required
                  />
                  <label for="storey" class="delivery__label">Этаж</label>
                </div>              
              </div>
              <div class="delivery__group comment">
                <textarea
                  data-autoresize
                  name="comment"
                  id="comment"
                  coll="5"
                  rows="4"
                  class="delivery__control"
                  placeholder="Оставьте Ваше сообщение"
                ></textarea>
                <label for="comment" class="delivery__label">Комментарий</label>
              </div>
              <div class="function__time">
                <p>Выберите подходящее время:</p>
                <div class="counter">
                  <button class="less">-15 мин</button>
                  <span id="count" class="count">10:45</span>
                  <button class="more">+15 мин</button>
                </div>
              </div>
              <div class="form__bottom">
                <div class="form__box">
                  <button type="reset" id="delivery-btn" class="btn">
                    Сбросить 
                  </button>
                  <button type="submit" id="delivery-btn" class="btn">
                    Далее
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
