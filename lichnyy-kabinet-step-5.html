              </div>
              <div class="account__group">
                <input
                  type="password"
                  placeholder=" "
                  class="account__control"
                  name="verification"
                  id="verification"
                  required
                />
                <label for="verification" class="account__label">Подтверждение нового пароля</label>

              <div class="footer__bottom">
