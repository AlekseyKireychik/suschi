    <main class="myreview">
      <div class="container">
        <div class="row">
          <h2 class="title">Мой отзыв</h2>
        </div>
      </div>
      <div class="container">
        <div class="row"> 
            <form id="myreview-form" class="myreview__form">
              <div class="formWrap">
                <div class="myreview__group group-01">							
                  <input type="text" placeholder=" " class="myreview__control" name="name" id="name" required>
                  <label for="name"  class="myreview__label">Ваше имя<span class="required-star">*</span></label>                    
                </div> 
                <div class="myreview__group group-01">							
                  <input type="email" placeholder=" " class="myreview__control" name="email" id="email" required>
                  <label for="email" class="myreview__label">Email<span class="required-star">*</span></label>
                </div>                 
                <div class="myreview__group group-01">							
                  <input type="tel" placeholder="+375 (__) ___-__-__" class="myreview__control" name="tel" id="tel" required>
                  <label for="tel" class="myreview__label">Номер телефона, с которого был сделан заказ<span class="required-star">*</span></label>
                </div> 
                <div class="myreview__group comment">							
                  <textarea
                    data-autoresize rows="1"
                    name="comment"
                    id="comment"
                    coll="5"
                    rows="3"
                    class="myreview__control"
                    placeholder="Оставьте Ваше сообщение"
                    ></textarea>                    
                  <label for="comment" class="myreview__label"></label>
                </div>
                <div class="myreview__group file">
                  <label for="uploaded-file" class="myreview__label"></label>
                  <input id="uploaded-file" onchange="getFileName ();" placeholder="" accept="application/pdf,application/msword" class="myreview__control" type="file" name="file" multiple>							
                  <span>Прикрепите файл (не более 10Мб, jpeg, png, gif)</span>
                </div>
                <div id="file-name"></div>
                
                <input type="hidden" name="culturecode">
                <input type="hidden" name="url">
                <div class="footer__bottom">                  
                  <div class="form__box">
                    <button type="submit" id="my-reviews-btn" class="btn submit">
                      ОТПРАВИТЬ
                    </button>
                  </div>
                </div>					
              </div>
            </form>
        </div>
      </div>
