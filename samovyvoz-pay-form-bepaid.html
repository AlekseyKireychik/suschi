    <main id="main"class="samovyvoz-pay-form">
      <div class="container">
        <div class="row">
          <h1 class="title">Оплата</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <form action="" method="" id="form-pay" class="form-pay">
            <div class="formWrap">
              <div class="samovyvoz-pay__group group-01">
                <div class="group-01__top">
                  <label for="cash" class="label">Наличными</label>
                  <input
                    type="radio"
                    class="control"
                    name="pay"
                    value="cash"
                    id="cash"
                  />            
                </div>  
                <div class="group-01__bottom">
                  <input
                  type="text"
                  class="result-value"
                  name="result-value"
                  id="result-value"
                  placeholder="C какой суммы подготовить сдачу?"
                  />
                  <div class="btn__group">
                    <input value="50 руб" type="button">
                    <input value="100 руб" type="button">
                    <input value="Без сдачи" type="button">
                  </div>
                </div>  
              </div>              
              <div class="samovyvoz-pay__group group-02">
                <label for="courier" class="label">Картой курьеру</label>
                <input
                  type="radio"
                  class="control"
                  name="pay"
                  value="courier"
                  id="courier"
                />                
              </div>
              <div class="samovyvoz-pay__group group-03 is-active">               
                <div class="group-03__top">
                  <label for="site" class="label">Картой на сайте</label>
                  <input
                    type="radio"
                    class="control"
                    name="pay"
                    value="site"
                    id="site"
                  />            
                </div>  
                <div class="group-03__bottom">
                  <div class="card__date__top">
                    <label for="num-card" class="label">Номер Карты*</label>
                    <input
                    type="text"
                    class="card"
                    name="num-card"
                    id="num-card"
                    placeholder="XXXX-XXXX-XXXX-XXXX"
                    required
                    />                    
                  </div>
                  <div class="input__group">
                    <div class="card__date">
                      <label for="validity" class="label">Срок действия*</label>
                      <input
                      type="text"
                      class="card"
                      name="validity"
                      id="validity"
                      placeholder="__/__"
                      required
                      />                      
                    </div>
                    <div class="card__date">
                      <label for="num-card" class="label">CVC*</label>
                      <input
                      type="text"
                      class="card"
                      name="num-card"
                      id="num-card"
                      placeholder=" "
                      required
                      />                      
                    </div>
                  </div>
                  <div class="cards__logo">
                    <img src="./images/logos-mastercard.png" alt="mastercard">
                    <img src="./images/logos-visa.png" alt="visa">
                  </div>
                  <p class="description__info">Платеж безопасен. Мы не храним данные карт, все операйции проводит BePaid - платежная система, сертифицированная по международному стандарту безопасности PCI DSS</p>
                </div>  
              </div>
            </div>
            <input type="hidden" name="culturecode">
            <input type="hidden" name="url">
            <div class="form__bottom">
              <div class="form-check__wrap">
                <div class="form-pay form-check">  
                  <input class="form__check-input" placeholder="" required type="checkbox" id="check1">  
                  <label class="form__check-label" for="check1">Подписаться на рассылку</label> 
                </div> 
                <a class="info__icon" href="#"></a>
              </div>
              <div class="form-check__wrap">
                <div class="form-pay form-check">  
                  <input class="form__check-input" placeholder="" required type="checkbox" id="check2">  
                  <label class="form__check-label" for="check2">Я принимаю <a class="info" href="#">условия оплаты и доставки</a></label> 
                </div> 
                <a class="info__icon" href="#"></a>
              </div>
              <div class="form__box">
                <button type="submit" id="btn" class="btn submit">
                Оплатить заказ на 25.10 руб.
                </button>
              </div>
            </div>				
          </form>
        </div>
      </div>
